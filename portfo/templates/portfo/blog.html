{% extends 'portfo/base.html' %} {% block content %} {% load static %}

<div class="container vh-100">
  <div class="row">
    <div class="col-md-8 mt-5 mb-2">
      <!-- search forms -->
      <form class="d-flex float-left" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search my posts"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="col-md-4">
      <h3 class="text-end m-5 mb-2">My Blog Posts</h3>
    </div>
    <hr />
    <div class="container p-3">
      <ul>
        <li>
          <div class="row">
            {% for blog in blog_post %}

            <div class="col-3 text-center">
              <h4 class="blog-date">{{ blog.date }}</h4>
            </div>
            <div class="col-8">
              <h2 class="blog-title">{{ blog.title }}</h2>
              <h6 class="blog-link">
                <a href="">More</a> | <a href="">link 2</a>
              </h6>
              <p class="blog-desc">
                {{ blog.description}}
              </p>
            </div>
            {% endfor %}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
